sudo: required

branches:
  only:
    - main

language: generic

services:
  - docker

before_install:
  - echo "start Creating an image with dockerfile"
  - docker build -t jungmin86/docker-react-app -f Dockerfile.dev .

script:
  - docker run -e CI=true jungmin86/docker-react-app npm run test -- --coverage


after_success:
  - echo "Test Success"